<!DOCTYPE html>
<html>


<head>
	<title>Forismatic API JSONP Test</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>


<body>

	<p id="quote"></p>
	<i id="author"></i>


	<script type="text/javascript">
		function parseQuote(response)
		{
			document.getElementById("quote").textContent = response.quoteText;
			document.getElementById("author").textContent = response.quoteAuthor;
		}
	</script>

	<script type="text/javascript" src="http://api.forismatic.com/api/1.0/?method=getQuote&format=jsonp&lang=en&jsonp=parseQuote"></script>


</body>

</html>
